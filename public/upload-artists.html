<!DOCTYPE html>
<html>
<head>
  <title>Upload Artists JSON</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: #0a0a0a;
      color: #fff;
    }
    button {
      background: #10b981;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
    }
    button:hover {
      background: #059669;
    }
    button:disabled {
      background: #666;
      cursor: not-allowed;
    }
    #result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 5px;
      display: none;
    }
    .success {
      background: #0a5d0a;
      border: 2px solid #10b981;
      color: #10b981;
    }
    .error {
      background: #5d0a0a;
      border: 2px solid #ef4444;
      color: #ef4444;
    }
    .loading {
      background: #1a1a1a;
      border: 2px solid #fbbf24;
      color: #fbbf24;
    }
  </style>
</head>
<body>
  <h1>Upload Artists JSON to Firebase</h1>
  <p>This will upload the complete artists JSON (14 artists) to Firebase.</p>
  
  <button id="uploadBtn" onclick="uploadArtists()">üöÄ Upload Artists JSON</button>
  
  <div id="result"></div>

  <script>
    async function uploadArtists() {
      const btn = document.getElementById('uploadBtn');
      const result = document.getElementById('result');
      
      btn.disabled = true;
      btn.textContent = '‚è≥ Uploading...';
      result.style.display = 'block';
      result.className = 'loading';
      result.innerHTML = 'Uploading artists JSON to Firebase...';
      
      try {
        const response = await fetch('/api/upload-artists-json', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          }
        });
        
        const data = await response.json();
        
        if (data.success) {
          result.className = 'success';
          result.innerHTML = `
            <strong>‚úÖ Success!</strong><br/>
            Uploaded ${data.artistsCount} artists to Firebase<br/>
            Verified: ${data.verifiedCount} artists in database
          `;
        } else {
          throw new Error(data.error || data.message || 'Upload failed');
        }
      } catch (error) {
        result.className = 'error';
        result.innerHTML = `
          <strong>‚ùå Error</strong><br/>
          ${error.message}
        `;
      } finally {
        btn.disabled = false;
        btn.textContent = 'üöÄ Upload Artists JSON';
      }
    }
  </script>
</body>
</html>
