name: Process Video Jobs

on:
  schedule:
    - cron: '*/1 * * * *' # Run every minute
  workflow_dispatch: # Allow manual triggering
  repository_dispatch: # Allow triggering via GitHub API (webhook)
    types: [process-video-job, test-webhook-trigger] # Custom event types

jobs:
  process-videos:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install FFmpeg and ImageMagick
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg imagemagick
      
      - name: Install dependencies
        working-directory: ./worker
        run: npm install
      
      - name: Process video jobs
        working-directory: ./worker
        env:
          FIREBASE_SERVICE_ACCOUNT_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}
          FIREBASE_STORAGE_BUCKET: editvideos-63486.firebasestorage.app
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_ACTIONS: 'true' # Indicate that it's running in GitHub Actions
        run: node processor.js

